<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" width="1200" height="675">
  <defs>
    <!-- Gradient cho phần THẬT (ánh sáng ấm áp) -->
    <linearGradient id="trueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1"/>
      <stop offset="30%" style="stop-color:#FFE082"/>
      <stop offset="60%" style="stop-color:#FFD54F"/>
      <stop offset="100%" style="stop-color:#FFC107"/>
    </linearGradient>
    
    <!-- Gradient cho phần GIẢ (xám lạnh) -->
    <linearGradient id="falseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C"/>
      <stop offset="50%" style="stop-color:#607D8B"/>
      <stop offset="100%" style="stop-color:#546E7A"/>
    </linearGradient>
    
    <!-- Radial glow cho phần sáng -->
    <radialGradient id="lightGlow" cx="30%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#37474F" flood-opacity="0.4"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Clip path cho diagonal split -->
    <clipPath id="leftClip">
      <polygon points="0,0 650,0 550,675 0,675"/>
    </clipPath>
    
    <clipPath id="rightClip">
      <polygon points="650,0 1200,0 1200,675 550,675"/>
    </clipPath>
  </defs>
  
  <!-- Background sáng -->
  <rect width="1200" height="675" fill="#F5F5F5"/>
  
  <!-- Phần bên trái - ĐƯỢC CỨU THẬT -->
  <g clip-path="url(#leftClip)">
    <rect width="1200" height="675" fill="url(#trueGradient)"/>
    <rect width="1200" height="675" fill="url(#lightGlow)"/>
    
    <!-- Rays of light từ trên xuống -->
    <g opacity="0.4">
      <polygon points="100,0 180,0 280,675 200,675" fill="#FFFFFF"/>
      <polygon points="200,0 260,0 360,675 300,675" fill="#FFFFFF" opacity="0.5"/>
      <polygon points="300,0 340,0 440,675 400,675" fill="#FFFFFF" opacity="0.3"/>
    </g>
    
    <!-- Thập tự giá với ánh sáng - biểu tượng sự cứu rỗi thật -->
    <g transform="translate(270, 250)">
      <!-- Hào quang sau thập tự -->
      <circle cx="0" cy="20" r="80" fill="#FFFFFF" opacity="0.3"/>
      <circle cx="0" cy="20" r="60" fill="#FFFFFF" opacity="0.2"/>
      
      <!-- Thập tự giá -->
      <rect x="-12" y="-60" width="24" height="160" fill="#8D6E63" rx="2"/>
      <rect x="-50" y="-10" width="100" height="20" fill="#8D6E63" rx="2"/>
      
      <!-- Highlight trên thập tự -->
      <rect x="-8" y="-55" width="8" height="150" fill="#A1887F" opacity="0.5"/>
    </g>
    
    <!-- Trái tim với ánh sáng - tượng trưng tấm lòng được đổi mới -->
    <g transform="translate(150, 450)" opacity="0.25">
      <path d="M0,-15 C-20,-35 -50,-20 -50,10 C-50,40 0,60 0,60 C0,60 50,40 50,10 C50,-20 20,-35 0,-15" 
            fill="#C62828" stroke="#8D6E63" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Phần bên phải - ĐƯỢC CỨU GIẢ -->
  <g clip-path="url(#rightClip)">
    <rect width="1200" height="675" fill="url(#falseGradient)"/>
    
    <!-- Subtle dark patterns -->
    <g opacity="0.15">
      <circle cx="900" cy="180" r="120" fill="#455A64"/>
      <circle cx="1000" cy="380" r="90" fill="#455A64"/>
      <circle cx="850" cy="520" r="100" fill="#455A64"/>
    </g>
    
    <!-- Vết nứt - biểu tượng nền tảng giả -->
    <g stroke="#90A4AE" stroke-width="1.5" fill="none" opacity="0.5">
      <path d="M720,80 L760,180 L730,280 L780,380 L750,480"/>
      <path d="M900,0 L880,120 L910,220 L870,350"/>
      <path d="M1080,150 L1040,300 L1090,450"/>
    </g>
    
    <!-- Mặt nạ - biểu tượng sự giả hình -->
    <g transform="translate(920, 250)" opacity="0.2">
      <ellipse cx="0" cy="0" rx="60" ry="75" fill="none" stroke="#B0BEC5" stroke-width="3"/>
      <!-- Mắt rỗng -->
      <ellipse cx="-25" cy="-15" rx="18" ry="12" fill="#455A64"/>
      <ellipse cx="25" cy="-15" rx="18" ry="12" fill="#455A64"/>
      <!-- Miệng cười giả tạo -->
      <path d="M-30,30 Q0,55 30,30" fill="none" stroke="#B0BEC5" stroke-width="3"/>
    </g>
    
    <!-- Trái tim rạn nứt -->
    <g transform="translate(1020, 450)" opacity="0.2">
      <path d="M0,-15 C-20,-35 -50,-20 -50,10 C-50,40 0,60 0,60 C0,60 50,40 50,10 C50,-20 20,-35 0,-15" 
            fill="none" stroke="#B0BEC5" stroke-width="2"/>
      <!-- Vết nứt qua tim -->
      <path d="M-5,-20 L5,0 L-5,20 L5,40" stroke="#455A64" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Đường phân chia diagonal -->
  <g>
    <line x1="650" y1="0" x2="550" y2="675" stroke="#FFC107" stroke-width="12" opacity="0.3"/>
    <line x1="650" y1="0" x2="550" y2="675" stroke="#FFFFFF" stroke-width="4" opacity="0.9"/>
    <line x1="650" y1="0" x2="550" y2="675" stroke="#FFD54F" stroke-width="2"/>
  </g>
  
  <!-- Header: ĐƯỢC CỨU -->
  <text x="600" y="80" 
        font-family="'Playfair Display', Georgia, serif" 
        font-size="42" 
        fill="#5D4037"
        text-anchor="middle"
        letter-spacing="15"
        font-weight="700">
    ĐƯỢC CỨU
  </text>
  
  <!-- Decorative line dưới header -->
  <g transform="translate(600, 95)">
    <line x1="-120" y1="0" x2="-20" y2="0" stroke="#8D6E63" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#FFC107"/>
    <line x1="20" y1="0" x2="120" y2="0" stroke="#78909C" stroke-width="2"/>
  </g>
  
  <!-- Typography: THẬT (bên trái) -->
  <g filter="url(#goldGlow)">
    <text x="200" y="420" 
          font-family="'Playfair Display', Georgia, serif" 
          font-size="120" 
          font-weight="900"
          fill="#6D4C41"
          letter-spacing="10">
      THẬT
    </text>
    <text x="202" y="418" 
          font-family="'Playfair Display', Georgia, serif" 
          font-size="120" 
          font-weight="900"
          fill="#FFF8E1"
          letter-spacing="10">
      THẬT
    </text>
  </g>
  
  <!-- Typography: GIẢ (bên phải) -->
  <g filter="url(#textShadow)">
    <text x="750" y="420" 
          font-family="'Playfair Display', Georgia, serif" 
          font-size="120" 
          font-weight="900"
          fill="#37474F"
          letter-spacing="10">
      GIẢ
    </text>
    <text x="752" y="418" 
          font-family="'Playfair Display', Georgia, serif" 
          font-size="120" 
          font-weight="900"
          fill="#ECEFF1"
          letter-spacing="10">
      GIẢ
    </text>
  </g>
  
  <!-- Mô tả ngắn bên trái -->
  <text x="250" y="480" 
        font-family="'Cormorant Garamond', Georgia, serif" 
        font-size="16" 
        fill="#5D4037"
        text-anchor="middle"
        letter-spacing="2"
        font-style="italic">
    Được sanh lại bởi Thánh Linh
  </text>
  
  <!-- Mô tả ngắn bên phải -->
  <text x="920" y="480" 
        font-family="'Cormorant Garamond', Georgia, serif" 
        font-size="16" 
        fill="#455A64"
        text-anchor="middle"
        letter-spacing="2"
        font-style="italic">
    Chỉ xưng nhận bằng môi miệng
  </text>
  
  <!-- Decorative elements -->
  <!-- Left ornament -->
  <g transform="translate(250, 530)">
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#A1887F" stroke-width="1"/>
    <circle cx="0" cy="0" r="4" fill="#FFB300"/>
  </g>
  
  <!-- Right ornament -->
  <g transform="translate(920, 530)">
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#90A4AE" stroke-width="1"/>
    <circle cx="0" cy="0" r="4" fill="#78909C"/>
  </g>
  
  <!-- Scripture reference -->
  <text x="600" y="600" 
        font-family="'Cormorant Garamond', Georgia, serif" 
        font-size="14" 
        fill="#5D4037"
        text-anchor="middle"
        letter-spacing="1">
    "Không phải hễ những kẻ nói cùng ta rằng: Lạy Chúa, lạy Chúa, thì đều được vào nước thiên đàng đâu;
  </text>
  <text x="600" y="620" 
        font-family="'Cormorant Garamond', Georgia, serif" 
        font-size="14" 
        fill="#5D4037"
        text-anchor="middle"
        letter-spacing="1">
    nhưng chỉ kẻ làm theo ý muốn của Cha ta ở trên trời mà thôi." — Ma-thi-ơ 7:21
  </text>
  
  <!-- Series label -->
  <text x="600" y="650" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="11" 
        fill="#9E9E9E"
        text-anchor="middle"
        letter-spacing="4">
    SERIES: THẬT VÀ GIẢ
  </text>
  
  <!-- Subtle vignette -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="80%">
    <stop offset="70%" style="stop-color:#000000;stop-opacity:0"/>
    <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1"/>
  </radialGradient>
  <rect width="1200" height="675" fill="url(#vignette)"/>
</svg>
