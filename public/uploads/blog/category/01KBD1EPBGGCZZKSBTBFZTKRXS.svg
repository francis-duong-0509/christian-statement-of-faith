<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" width="1200" height="675">
  <defs>
    <!-- Gradient nền tối - dark parchment -->
    <linearGradient id="parchmentBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D3630"/>
      <stop offset="50%" style="stop-color:#2C2622"/>
      <stop offset="100%" style="stop-color:#1F1B18"/>
    </linearGradient>
    
    <!-- Gradient vàng cổ điển - đậm hơn trên nền tối -->
    <linearGradient id="antiqueGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A227"/>
      <stop offset="50%" style="stop-color:#A67C00"/>
      <stop offset="100%" style="stop-color:#7A5C00"/>
    </linearGradient>
    
    <!-- Gradient cho banner - đỏ burgundy đậm -->
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B1A1A"/>
      <stop offset="50%" style="stop-color:#4A0E0E"/>
      <stop offset="100%" style="stop-color:#2D0808"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#5D4037" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow cho text chính -->
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pattern texture giấy -->
    <pattern id="paperTexture" patternUnits="userSpaceOnUse" width="200" height="200">
      <filter id="noise">
        <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" stitchTiles="stitch"/>
        <feColorMatrix type="matrix" values="0 0 0 0 0.6  0 0 0 0 0.5  0 0 0 0 0.4  0 0 0 0.08 0"/>
      </filter>
      <rect width="200" height="200" filter="url(#noise)"/>
    </pattern>
  </defs>
  
  <!-- Background giấy da cổ -->
  <rect width="1200" height="675" fill="url(#parchmentBg)"/>
  <rect width="1200" height="675" fill="url(#paperTexture)" opacity="0.5"/>
  
  <!-- Khung viền cổ điển bên ngoài -->
  <rect x="30" y="30" width="1140" height="615" fill="none" stroke="#A67C00" stroke-width="3"/>
  <rect x="40" y="40" width="1120" height="595" fill="none" stroke="#C9A227" stroke-width="1" opacity="0.6"/>
  
  <!-- Góc trang trí - Top Left -->
  <g transform="translate(30, 30)">
    <path d="M0,50 L0,0 L50,0" fill="none" stroke="#A67C00" stroke-width="4"/>
    <circle cx="0" cy="0" r="8" fill="#C9A227"/>
    <path d="M5,25 Q15,15 25,5" fill="none" stroke="#C9A227" stroke-width="2"/>
  </g>
  
  <!-- Góc trang trí - Top Right -->
  <g transform="translate(1170, 30)">
    <path d="M0,50 L0,0 L-50,0" fill="none" stroke="#A67C00" stroke-width="4"/>
    <circle cx="0" cy="0" r="8" fill="#C9A227"/>
    <path d="M-5,25 Q-15,15 -25,5" fill="none" stroke="#C9A227" stroke-width="2"/>
  </g>
  
  <!-- Góc trang trí - Bottom Left -->
  <g transform="translate(30, 645)">
    <path d="M0,-50 L0,0 L50,0" fill="none" stroke="#A67C00" stroke-width="4"/>
    <circle cx="0" cy="0" r="8" fill="#C9A227"/>
    <path d="M5,-25 Q15,-15 25,-5" fill="none" stroke="#C9A227" stroke-width="2"/>
  </g>
  
  <!-- Góc trang trí - Bottom Right -->
  <g transform="translate(1170, 645)">
    <path d="M0,-50 L0,0 L-50,0" fill="none" stroke="#A67C00" stroke-width="4"/>
    <circle cx="0" cy="0" r="8" fill="#C9A227"/>
    <path d="M-5,-25 Q-15,-15 -25,-5" fill="none" stroke="#C9A227" stroke-width="2"/>
  </g>
  
  <!-- Banner ribbon phía trên -->
  <g filter="url(#softShadow)">
    <path d="M300,80 L320,100 L320,140 L300,120 L300,80" fill="#2D0808"/>
    <path d="M900,80 L880,100 L880,140 L900,120 L900,80" fill="#2D0808"/>
    <rect x="320" y="80" width="560" height="50" fill="url(#bannerGradient)"/>
    <rect x="320" y="80" width="560" height="2" fill="#C9A227" opacity="0.6"/>
    <rect x="320" y="128" width="560" height="2" fill="#1A0505"/>
  </g>
  
  <!-- Text trên banner -->
  <text x="600" y="115" 
        font-family="'Times New Roman', Georgia, serif" 
        font-size="22" 
        fill="#E8DCC8"
        text-anchor="middle"
        letter-spacing="6"
        font-weight="500">
    ÂN ĐIỂN • ĐỨC TIN • SỰ ĂN NĂN
  </text>
  
  <!-- Biểu tượng Kinh Thánh mở ở giữa -->
  <g transform="translate(600, 260)" filter="url(#softShadow)">
    <!-- Quyển sách mở -->
    <path d="M-80,0 Q-40,-20 0,-5 Q40,-20 80,0 L80,100 Q40,80 0,95 Q-40,80 -80,100 Z" 
          fill="#4A4038" stroke="#C9A227" stroke-width="2"/>
    <!-- Gáy sách -->
    <line x1="0" y1="-5" x2="0" y2="95" stroke="#C9A227" stroke-width="3"/>
    <!-- Các dòng chữ trên sách -->
    <g stroke="#A89880" stroke-width="1" opacity="0.7">
      <line x1="-60" y1="20" x2="-10" y2="15"/>
      <line x1="-65" y1="35" x2="-15" y2="30"/>
      <line x1="-60" y1="50" x2="-10" y2="45"/>
      <line x1="-65" y1="65" x2="-15" y2="60"/>
      <line x1="10" y1="15" x2="60" y2="20"/>
      <line x1="15" y1="30" x2="65" y2="35"/>
      <line x1="10" y1="45" x2="60" y2="50"/>
      <line x1="15" y1="60" x2="65" y2="65"/>
    </g>
    <!-- Ánh sáng từ sách -->
    <ellipse cx="0" cy="45" rx="50" ry="30" fill="#C9A227" opacity="0.08"/>
  </g>
  
  <!-- Cross nhỏ phía trên sách -->
  <g transform="translate(600, 200)">
    <rect x="-4" y="-25" width="8" height="50" fill="#A67C00"/>
    <rect x="-15" y="-15" width="30" height="8" fill="#A67C00"/>
    <rect x="-3" y="-24" width="6" height="48" fill="#C9A227"/>
    <rect x="-14" y="-14" width="28" height="6" fill="#C9A227"/>
  </g>
  
  <!-- Title chính: THẦN HỌC -->
  <text x="600" y="440" 
        font-family="'Palatino Linotype', 'Book Antiqua', Georgia, serif" 
        font-size="90" 
        fill="#E8DCC8"
        text-anchor="middle"
        letter-spacing="20"
        font-weight="700"
        filter="url(#textGlow)">
    THẦN HỌC
  </text>
  
  <!-- Decorative line -->
  <g transform="translate(600, 460)">
    <line x1="-200" y1="0" x2="-30" y2="0" stroke="#C9A227" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="#C9A227" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="#C9A227"/>
    <line x1="30" y1="0" x2="200" y2="0" stroke="#C9A227" stroke-width="2"/>
  </g>
  
  <!-- Subtitle: NGUYÊN THỦY -->
  <text x="600" y="520" 
        font-family="'Palatino Linotype', 'Book Antiqua', Georgia, serif" 
        font-size="70" 
        fill="#B85C5C"
        text-anchor="middle"
        letter-spacing="25"
        font-weight="600">
    NGUYÊN THỦY
  </text>
  
  <!-- Decorative flourishes bên trái -->
  <g transform="translate(120, 340)" stroke="#C9A227" fill="none" stroke-width="1.5" opacity="0.7">
    <path d="M0,0 Q30,-20 20,-50 Q10,-30 0,-30 Q-10,-30 -20,-50 Q-30,-20 0,0"/>
    <path d="M0,0 Q30,20 20,50 Q10,30 0,30 Q-10,30 -20,50 Q-30,20 0,0"/>
    <circle cx="0" cy="0" r="5" fill="#C9A227"/>
  </g>
  
  <!-- Decorative flourishes bên phải -->
  <g transform="translate(1080, 340)" stroke="#C9A227" fill="none" stroke-width="1.5" opacity="0.7">
    <path d="M0,0 Q30,-20 20,-50 Q10,-30 0,-30 Q-10,-30 -20,-50 Q-30,-20 0,0"/>
    <path d="M0,0 Q30,20 20,50 Q10,30 0,30 Q-10,30 -20,50 Q-30,20 0,0"/>
    <circle cx="0" cy="0" r="5" fill="#C9A227"/>
  </g>
  
  <!-- Scripture reference ở cuối -->
  <text x="600" y="600" 
        font-family="'Times New Roman', Georgia, serif" 
        font-size="13" 
        fill="#A89880"
        text-anchor="middle"
        letter-spacing="1">
    "Vả, ấy là nhờ ân điển, bởi đức tin, mà anh em được cứu... Vì chúng ta là việc Ngài làm ra,
  </text>
  <text x="600" y="620" 
        font-family="'Times New Roman', Georgia, serif" 
        font-size="13" 
        fill="#A89880"
        text-anchor="middle"
        letter-spacing="1">
    đã được dựng nên trong Đức Chúa Jêsus Christ để làm việc lành" — Ê-phê-sô 2:8-10
  </text>
  
  <!-- Subtle aged effect corners -->
  <radialGradient id="cornerAge" cx="0%" cy="0%" r="100%">
    <stop offset="0%" style="stop-color:#000000;stop-opacity:0.2"/>
    <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
  </radialGradient>
  <rect x="0" y="0" width="200" height="200" fill="url(#cornerAge)"/>
  <rect x="1000" y="0" width="200" height="200" fill="url(#cornerAge)" transform="translate(1200,0) scale(-1,1)"/>
  <rect x="0" y="475" width="200" height="200" fill="url(#cornerAge)" transform="translate(0,675) scale(1,-1)"/>
  <rect x="1000" y="475" width="200" height="200" fill="url(#cornerAge)" transform="translate(1200,675) scale(-1,-1)"/>
</svg>
